<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>IC</title>
  </head>
  <style>
      #everything{
        opacity: 0;
        animation: ic 3s ease 0s 1 none;
      }
      #square{
          width: 200px;
          height: 200px;
          border: 20px solid rgb(255, 204, 255);
          margin-right: 300px;
          margin-left: 300px;
          animation: square 2s ease 0s 1 none;
      }
      
      @keyframes square{
          from{
            transform: rotate(0deg);
          }
          to{
            transform: rotate(360deg);
          }
      }
      
      #ellipse{
        width: 0px;
        height: 0px;
        transition: width 2s, height 2s;
        border: 10px solid #9999ff;
        border-radius: 50%;
        transform: translate(310px, -230px); /*move the circle to the middle of the square*/
        background-image: radial-gradient(pink, hotpink);
      }
      
      #ellipse:hover {
        width: 200px;
        height: 200px;
      }
      
      
      p{
        width: 50px;
        text-shadow: 5px 5px 10px grey;
        color: black;
        font-size: 50px;
        transform: translate(395px, -415px);
      }
      
      @keyframes ic{
        0%{
          opacity: 0;
        }
        50%{
          opacity: 0.5;
        }
        100%{
          opacity: 1;
        }
      }
    
      
  </style>
  <body>
    <div id= "everything">
      <div id="square"></div>
      <div id="ellipse"></div>
      <p> IC </p>
    </div>
  </body>
</html>
